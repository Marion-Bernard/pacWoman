<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Accueil</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-6 bg-gray-200">
    <div class="text-4xl font-bold text-center text-green-600 mb-6">
        <h1>Snake</h1>
        <img src="/images/logo-snaki-no-fond.png" alt="Logo Snake" class="mx-auto my-4 h-20"/>
    </div>

    <div class="max-w-2xl mx-auto mb-6">
        <div class="flex">
            <div class="w-2/3 pr-4">
                <h2 class="text-center mb-4">High Score</h2>
                <div class="bg-white shadow-lg rounded-lg p-4">
                    <table class="table-auto w-full">
                        <thead>
                            <tr>
                                <th class="px-4 py-2">Score</th>
                                <th class="px-4 py-2">Pseudo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="px-4 py-2">SCORE en chiffre</td>
                                <td class="px-4 py-2">À remplir avec du JS</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="w-1/3 pl-4">
                <h2 class="text-center mb-4">Commandes du jeu</h2>
                <div class="bg-white shadow-lg rounded-lg p-4">
                    <ul class="list-disc pl-5">
                        <li>↑ : Haut</li>
                        <li>↓ : Bas</li>
                        <li>← : Gauche</li>
                        <li>→ : Droite</li>
                    </ul>
                </div>
            </div>
        </div>

        <form id="save-score-form" class="w-full max-w-sm mx-auto mt-6 mb-6 hidden">
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="pseudo">
                        Pseudo
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-green-500" id="pseudo" type="text" placeholder="Snakinator">
                </div>
                <button id="btn-save" class="shadow bg-green-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded md:ml-4" type="button">
                    Valider
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <a href="jeu.html" id="btn-start" class="shadow bg-orange-500 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" onclick="window.location.href='jeu.html'">
                Lancer le Jeu
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
