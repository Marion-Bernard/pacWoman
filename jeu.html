<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen m-0 relative">
    <div class="flex flex-col items-center">
        <p>
            <span class="text-center mb-4">Score: </span> 
            <span id="score"> 0 </span></p>
        <canvas id="monCanvas" width="400" height="400" class="border"></canvas>
    </div>

    <div id="game-over" class="absolute inset-0 flex items-center justify-center hidden">
        <div class="absolute inset-0 bg-gray-800 opacity-50"></div>
        <p class="text-white text-4xl z-30">Game Over</p>
    </div>

</body>

<script src="jeu.js"></script>

</html>
